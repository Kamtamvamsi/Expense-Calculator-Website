<!DOCTYPE html>
<html>
<head>
    <title>Expense Management</title>
</head>
<body>
    <h2>Enter Your Income and Expenses</h2>
    <form method="post" action="/predict">
        <label for="income">Income:</label><br>
        <input type="text" id="income" name="income" required><br>
        <label for="expenses">Expenses:</label><br>
        <input type="text" id="expenses" name="expenses" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if rf_result is not none %}
    <!--<h3>Results:</h3>
    <p>Random Forest Prediction: {{ rf_result }}</p>
    <p>Linear Regression Prediction: {{ lr_result }}</p>-->
    <h3>Suggestions:</h3>
    <ul>
        {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
